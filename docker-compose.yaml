version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - cache_network

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    networks:
      - cache_network

  nats:
    image: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - cache_network

  grpc-server:
    build:
      context: .
      dockerfile: ./internal/songs/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - cache_network

  gateway-envoy:
    build:
      context: ./config
      dockerfile: Dockerfile
    ports:
      - "8083:8080"

    networks:
      - cache_network

networks:
  cache_network:
    driver: bridge
